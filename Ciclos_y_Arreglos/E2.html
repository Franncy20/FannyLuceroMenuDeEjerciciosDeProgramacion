<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <title>Agregar elementos</title>
    <link rel="stylesheet" href="../css/estilo_form.css">
</head>
<body>
    <div class="container">
        <h1>Agregar elementos</h1>
        <form action="../CyA.html">

            <div class="form-group">
                <label for="lista">Numeros:</label>
                <input type="text" id="lista" name="lista" placeholder="Ejemplo: 1;2;3..." required>
            </div>
                      
            <div class="resultado" id="resultado">
                <strong>Resultado:</strong> Aqui se muestra el resultado...
            </div>
           
            <div class="button-group">
                <button type="button" class="btn-primary" onclick="mostrar()">
                    <span>Mostrar</span>
                </button>
                <button type="reset" class="btn-secondary" onclick="limpiarTodo()">
                    <span>Limpiar</span>
                </button>
                <button type="button" class="btn-secondary" onclick="window.location.href='../CyA.html'">
                    <span>Regresar</span>
                </button>
            </div>
            </div>
        </form>
    </div>
    <script src="./C_A_js/E2.js"></script>
