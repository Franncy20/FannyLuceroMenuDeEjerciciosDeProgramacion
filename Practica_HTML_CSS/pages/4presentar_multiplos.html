<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presentar numeros del 1 al _</title>
    <link rel="stylesheet" href="../css/estilo_form.css">
</head>
<body>
    <div class="container">
        <h1>Presentar numeros del 1 al _</h1>
        <form action="../menu.html">
            <div class="form-group">
                <label for="numero">Numero:</label>
                <input type="number" id="numero" name="numero" placeholder="Ingresa un numero" required>
            </div>
            
            <div class="form-group">
                <label for="multiplo">Multiplo:</label>
                <input type="number" id="multiplo" name="multiplo" placeholder="Ingresa un numero" required>
            </div>   
            
            <div class="Mostrar" id="Mostrar">
                <strong>Mostrar:</strong> Complete el formulario
            </div>
            
            <div class="button-group">
                <button type="button" class="btn-primary" onclick="mostrarnumero()">
                    <span>Validar</span>
                </button>
                <button type="reset" class="btn-secondary" onclick="limpiarTodo()">
                    <span>Limpiar</span>
                </button>
                <button type="button" class="btn-secondary" onclick="window.location.href='../menu.html'">
                    <span>Regresar</span>
                </button>
            </div>            
        </form>
    </div>
    <script src="../js/4presentar_multiplos.js"></script>
</body>
</html>
