<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de adivinanza</title>
    <link rel="stylesheet" href="../css/estilo_form.css">
</head>
<body>
    <div class="container">
        <h1>Juego de adivinanza</h1>
        <form action="../menu.html">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre completo" required>
            </div>
           
            <div class="form-group">
                <label for="edad">Edad:</label>
                <input type="number" id="edad" name="edad" placeholder="Ingresa tu edad"  required>
            </div>
                  
            <div class="resultado" id="resultado">
                <strong>Resultado:</strong> Complete el formulario para validar la edad
            </div>
            
            <div class="button-group">
                <button type="button" class="btn-primary" onclick="validarEdad()">
                    <span>Validar Edad</span>
                </button>
                <button type="reset" class="btn-secondary" onclick="limpiarTodo()">
                    <span>Limpiar</span>
                </button>
                <button type="button" class="btn-secondary" onclick="window.location.href='../menu.html'">
                    <span>Regresar</span>
                </button>
            </div>
            </div>
        </form>
    </div>
    <script src="../js/juego.js"></script>
</body>
</html>
