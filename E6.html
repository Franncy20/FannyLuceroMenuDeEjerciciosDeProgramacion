<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de multiplicar</title>
    <link rel="stylesheet" href="../css/estilo_form.css">
</head>
<body>
    <div class="container">
        <h1>Tabla de multiplicar</h1>
        <form action="../Ejercicios.html">
            <div class="form-group">
                <label for="num">Numero:</label>
                <input type="number" id="num" name="num" placeholder="Ingresa un numero" required>
            </div>

            <div class="form-group">
                <label for="in">Inicio:</label>
                <input type="number" id="in" name="in" placeholder="Ingresa un numero" required>
            </div>

            <div class="form-group">
                <label for="fin">Fin:</label>
                <input type="number" id="fin" name="fin" placeholder="Ingresa un numero" required>
            </div>
                              
            <div class="resultado" id="resultado">
                <strong>resultado:</strong> Complete el formulario
            </div>
            
            <div class="button-group">
                <button type="button" class="btn-primary" onclick="mostrarnumero()">
                    <span>Validar</span>
                </button>
                <button type="reset" class="btn-secondary" onclick="limpiarTodo()">
                    <span>Limpiar</span>
                </button>
                <button type="button" class="btn-secondary" onclick="window.location.href='../Ejercicios.html'">
                    <span>Regresar</span>
                </button>
            </div>            
        </form>
    </div>
    <script src="../js/E6.js"></script>
</body>
</html>
