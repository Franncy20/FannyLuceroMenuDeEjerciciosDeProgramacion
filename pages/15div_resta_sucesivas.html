<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Division por restas sucesivas</title>
    <link rel="stylesheet" href="../css/estilo_form.css">
</head>
<body>
    <div class="container">
        <h1>Division por restas sucesivas</h1>
        <form action="../menu.html">
            <div class="form-group">
                <label for="num1">Primer numero:</label>
                <input type="number" id="num1" name="num1" placeholder="Ingresa un numero" required>
            </div>
            
            <div class="form-group">
                <label for="num2">Segundo numero:</label>
                <input type="number" id="num2" name="num2" placeholder="Ingresa un numero" required>
            </div>       
            
            <div class="resultado" id="resultado">
                <strong>resultado:</strong> Complete el formulario
            </div>
            
            <div class="button-group">
                <button type="button" class="btn-primary" onclick="mostrarnumero()">
                    <span>Validar</span>
                </button>
                <button type="reset" class="btn-secondary" onclick="limpiarTodo()">
                    <span>Limpiar</span>
                </button>
                <button type="button" class="btn-secondary" onclick="window.location.href='../menu.html'">
                    <span>Regresar</span>
                </button>
            </div>            
        </form>
    </div>
    <script src="../js/15div_resta_sucesiva.js"></script>
</body>
</html>
